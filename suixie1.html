<p>随写（一）</p>
<p>创建个人网站可以说是很久的想法，期间还注册了3个域名，买了两年服务器，后来都以为种种原因搁置了，现在也是借着github终于把这个想法落实了。 </p>
<p>说来可笑，本来这次突然想要继续做网站的冲动是因为情人节将近，想写个网页送给前女友，谁知道因为dns解析问题一直没有弄好，结果分手比dns解析完毕先来，也是没有想到的事。</p>
<p>往事往矣。现在也是因为回到学校，没有什么事做，想起这个网站，那就继续做下去吧。</p>
<p>如果有可能的话，以后可能会在这写点小说吧，嘿嘿嘿，发出鸽子的笑声。</p>
